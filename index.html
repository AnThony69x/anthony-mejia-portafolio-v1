  <script>
    (function() {
      let loadingHidden = false;
      
      function hideLoading() {
        if (loadingHidden) return;
        loadingHidden = true;
        
        const loadingElement = document.getElementById('loading');
        if (loadingElement) {
          loadingElement.classList.add('hide');
          setTimeout(() => {
            if (loadingElement.parentNode) {
              loadingElement.parentNode.removeChild(loadingElement);
            }
          }, 600);
        }
      }
      
      // Hide loading when React app is ready
      window.addEventListener('load', function() {
        setTimeout(hideLoading, 1000);
      });
      
      // Hide loading when DOMContentLoaded
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(hideLoading, 800);
      });
      
      // Hide on error to prevent infinite loading
      window.addEventListener('error', hideLoading);
      
      // Fallback: hide after maximum time
      setTimeout(hideLoading, 5000);
      
      // Manual trigger for React app
      window.hideLoadingScreen = hideLoading;
    })();
  </script>
